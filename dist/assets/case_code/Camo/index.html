<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <meta name="ad.size" content="width=300,height=250">
    <script type="text/javascript">
      var clickTag = "https://www.arkkcopenhagen.com/collections/game-on-girls";
    </script>
  </head>

  <body>
    <a href="javascript:window.open(window.clickTag)">
      <div id="frame" onmouseover="sound_on();" onmouseout="sound_off();" >
        <div id="overlay"></div>
        <div class="arrow" id="prev" onclick="plusSlides(event, -1, 'prev')"></div>
        <div class="arrow" id="next" onclick="plusSlides(event, 1, 'next')"></div>

        <div id="slider" >

          <div class="slide firstplay active video" >
            <video width="300" height="250" class="video" id="video" muted playsinline autoplay >
              <source src="arkk_camo.mp4" type="video/mp4">
            </video>
          </div>

          <div class="slide next_slide">
            <img src="t1.png" alt="" class="txt first">
            <img src="arkk_sprite.png" alt="" class="sprite">
            <img src="shop_the_raven.png" alt="" class="cta">
            <img src="s1.jpg" alt="" class="img">
          </div>

          <div class="slide offslide">
            <img src="t2.png" alt="" class="txt first">
            <img src="arkk_sprite.png" alt="" class="sprite">
            <img src="shop_the_raven.png" alt="" class="cta">
            <img src="s2.jpg" alt="" class="img">
          </div>

          <div class="slide prev_slide">
            <img src="t2.png" alt="" class="txt first">
            <img src="arkk_sprite.png" alt="" class="sprite">
            <img src="shop_the_raven.png" alt="" class="cta">
            <img src="s3.jpg" alt="" class="img">
          </div>

          </div>
        </div>

      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
      <script type="text/javascript" src="script.js"></script>
    </a>
  </body>
</html>
